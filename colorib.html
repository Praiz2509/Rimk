<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <link rel="stylesheet" href="colorib.css">
</head>
<body>
    <div class="page">
        <div class="FORM">
            <form action="">
                <h2>Send us a message</h2>
                <div class="LA">
                    <label for="input">Name*</label><label for="input">Email*</label>
                </div>
                <div class="IN">
                    <input type="text" placeholder="Your name" style="
                    border-top: 0px;
                    border-left: 0px;
                    border-right: 0px;
                    border-bottom: 1px solid #dadde1;">
                    <input type="text" placeholder="Your email" style="
                    border-top: 0px;
                    border-left: 0px;
                    border-right: 0px;
                    border-bottom: 1px solid #dadde1;">
                </div>
                <div class="LA">
                    <label for="input">Phone*</label>
                    <label for="input">Company*</label>
                </div>
                <div class="IN">
                    <input type="tel" placeholder="Phone" style="
                    border-top: 0px;
                    border-left: 0px;
                    border-right: 0px;
                    border-bottom: 1px solid #dadde1;">
                    <input type="text" placeholder="Company name" style="
                    border-top: 0px;
                    border-left: 0px;
                    border-right: 0px;
                    border-bottom: 1px solid #dadde1;">
                </div>
                <div class="LA">
                    <label for="textbox">Message*</label>
                </div>
                <div class="TB">
                    <textarea style="
                    border-top: 0px;
                    border-left: 0px;
                    border-right: 0px;
                    border-bottom: 1px solid #dadde1;
                    width: 356px;"></textarea>
                </div>
                <button type="submit">S E N D &nbsp; M E S S A G E</button>

            </form>
        </div>
        <div class="maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.6066218134083!2d3.4000722746435397!3d6.44452749354679!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8b23d8347b95%3A0x5e610675fd95e11c!2sThe%20City%20Mall%20Lagos%20Island%20Lagos!5e0!3m2!1sen!2sng!4v1728307943311!5m2!1sen!2sng" width="396" height="555" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
