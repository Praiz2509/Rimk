<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript class</title>
</head>
<body>


<h1>HELLO WORLD</h1>

    <!-- inline javascript -->
    <button onclick="alert('Hello World! Today is Wednesday')">Hello World</button>
    <!-- embed javascript -->
    <script>
        console.log('Hello World today is wednesday');
    </script>
    <!-- external javascript -->
    <script src="apple.js"></script>
</body>
</html>
